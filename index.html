<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>

    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header> 

    <main>
        <p class="parameter" id="city">City: </p>
        

        <p class="parameter" id="temperature">Temperature: </p>


        <p class="parameter" id="feels-like">Feels Like: </p>

        
        <p class="parameter" id="weather">Weather: </p>
        <br>

        <input type="text" placeholder="City Info"/>
        <button>Get Weather Info</button>


    </main>

    
</body>
</html>
